<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Random Quote</title>
</head>
<body>
    <main>
        <section>
            <div class="quote-wrapper">
                <div class="quote-top">
                    <p class="quote-author">George Bernard Shaw</p>
                    <div class="quote-tags d-flex">
                        <p class="quote-tag transition">Famous Quotes</p>
                        <p class="quote-tag transition">Inspirational</p>
                    </div>
                </div>
                <div class="quote-bottom">
                    <p class="quote-random">“Learn from yesterday, live for today, hope for tomorrow.”</p>
                </div>
            </div>
            <div class="quote-buttons d-flex">
                <button class="quote-new c-pointer transition">
                    <img src="img/Regroup.svg" alt="new quote icon">
                </button>
                <button class="quote-copy c-pointer transition">
                    <img src="img/link.svg" alt="copy quote">
                </button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
